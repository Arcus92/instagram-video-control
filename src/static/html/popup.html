<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video Controls for Instagram</title>

    <link rel="stylesheet" href="../styles/popup.css" />
    <script src="../js/popup.js"></script>
</head>
<body>
    <header>
        <h1 class="title" data-locale="__name__"></h1>
        <p class="subtitle" data-locale="__version__"></p>
    </header>
    <main>
        <ul class="options-list">
            <li>
                <label>
                    <input type="checkbox" name="option_show_fullscreen"/>
                    <span data-locale="option_show_fullscreen"></span>
                </label>
            </li>
        </ul>
    </main>
    <footer>
        <p>
            <a href="https://github.com/Arcus92/instagram-video-control" target="_blank" data-locale="view_on_github"></a> -
            <a href="https://github.com/Arcus92/instagram-video-control/issues/new" target="_blank" data-locale="report_an_issue"></a>
        </p>
    </footer>
</body>
</html>
