<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Video Controls for Instagram</title>

    <link rel="stylesheet" href="../styles/popup.css" />
    <script src="../js/popup.js"></script>
</head>
<body>
    <h1>Video Controls for Instagram</h1>

    <ul class="options-list">
        <li>
            <label>
                <input type="checkbox" name="option_show_fullscreen"/>
                <span data-locale="option_show_fullscreen"></span>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox" name="option_show_playback_speed"/>
                <span data-locale="option_show_playback_speed"></span>
            </label>
        </li>
    </ul>

    <p>
        <a href="https://github.com/Arcus92/instagram-video-control" target="_blank" data-locale="view_on_github"></a>
    </p>
</body>
</html>
